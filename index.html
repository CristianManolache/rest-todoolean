<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0b9dcbad85.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="header">
          <div class="erase">
            <i class="fas fa-redo"></i>
          </div>
            <div class="date"></div>
        </div>
        <div class="content">
          <ul id="lista">
          </ul>
        </div>
        <div class="add">
          <i class="fa fa-plus-circle" id="circle"></i>
          <input type="text" id="input" placeholder="Aggiungi un task alla lista ToDo">
        </div>
      </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
